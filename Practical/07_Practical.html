<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_Practical</title>
  </head>
  <body>
    <h1>07. Create table with colspanrowspan</h1>
    <table border="" align="center">
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
        <td>Column 4</td>
      </tr>
      <tr>
        <td colspan="2">Col 1</td>
        <td>Col 2</td>
        <td>Col 3</td>
      </tr>
      <tr>
        <td>Col 1</td>
        <td colspan="2">Col 2</td>
        <td>Col 3</td>
      </tr>
      <tr>
        <td>Col 1</td>
        <td>Col 2</td>
        <td colspan="2">Col 3</td>
      </tr>
    </table>
    <hr />
    <table border="" align="center">
        <tr>
          <td>Row 5</td>
          <td>Row 6</td>
          <td>Row 7</td>
          <td>Row 8</td>
        </tr>
        <tr>
        <td rowspan="2">Row 5</td>
        <td>Row 6</td>
        <td>Row 7</td>
        <td>Row 8</td>
        </tr>
        <tr>
        <td>Row 5</td>
        <td>Row 6</td>
        <td>Row 7</td>    
        </tr>
    </table>    
  </body>
</html>
