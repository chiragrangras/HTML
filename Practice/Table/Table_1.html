<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table In HTML</title>
  </head>
  <body>
    <h1>Table In HTML</h1>
    <table border="" width="100%" height="500px">
      <caption>
        <u> Table No.1</u>
      </caption>
      <thead>
        <tr>
          <th>Roll No.</th>
          <th>Name</th>
          <th>English</th>
          <th>Maths</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Ali</td>
          <td>86</td>
          <td>77</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Salman</td>
          <td>77</td>
          <td>69</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Shan</td>
          <td>89</td>
          <td>60</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
