<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RowSpan ColSpan</title>
  </head>
  <body>
    <h1>RowSpan ColSpan</h1>
    <table border="" width="50%" height="500px">
      <caption>
        <u>Table No.3</u>
      </caption>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jay</td>
        <td>Panchal</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Aditya</td>
        <td>Joshi</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
