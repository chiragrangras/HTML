<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>

<body bgcolor="#CCC">
    <fieldset>
        <legend>Hotel Booking</legend>
        <form>
            <label>First Name :-</label>
            <input type="text" name="text" placeholder="Enter your First Name.">
            <br>
            <br>
            <label>Last Name :-</label>
            <input type="text" name="text" placeholder="Enter your Last Name.">
            <br>
            <br>
            <label>E-Mail :-</label>
            <input type="text" name="name" placeholder="Enter your Email Address.">
            <br>
            <br>
            <label>Arrival Date:-</label>
            <input type="date" id="date">
            <br>
            <br>
            <label>Departure Date:-</label>
            <input type="date" id="date">
            <br>
            <br>
            <label>Room Preference:-</label>
            <input type="radio" name="Room Preference">Standard
            <input type="radio" name="Room Preference">Deluxe
            <input type="radio" name="Room Preference">Suite
            <br>
            <br>
            <input type="button" value="Submit">
        </form>
    </fieldset>
</body>

</html>
