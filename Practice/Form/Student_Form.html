<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
  </head>

  <body bgcolor="#CCC">
    <fieldset>
        <legend>Student_Form</legend>
      <form>
        <label>First Name :- </label>
        <input
          text="First Name"
          name="First Name"
          placeholder="Enter your First Name"
        />
        <br />
        <br />
        <label>Last Name :- </label>
        <input
          text="Last Name"
          name="Last Name"
          placeholder="Enter your Last Name"
        />
        <br />
        <br />
        <label>E-Mail :-</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your E-Mail"
        />
        <br />
        <br />
        <label>Phone :-</label>
        <input type="text" name="county code" value="+91" size="2" />
        <input type="number" name="phone" size="10" />
        <br />
        <br />
        <label>Gender :-</label>
        <input type="radio" value="Male" name="gender" checked /> Male
        <input type="radio" value="Female" name="gender" /> Female
        <br />
        <br />
        <label>Date of Birth (DOB)</label>
        <input type="date" id="date" />
        <br />
        <br />
        <label>Address :-</label>
        <br />
        <br />
        <textarea
          cols="50"
          rows="5"
          value="adress"
          placeholder="Enter your Address."
        ></textarea>
        <br />
        <br />
        <label>City :-</label>
        <input type="text" name="text" placeholder="Enter your City." />
        <br />
        <br />
        <label>Pin Code :-</label>
        <input type="number" name="name" placeholder="Enter your Pin Code" />
        <br />
        <br />
        <label>State :-</label>
        <input type="text" name="text" placeholder="Enter your State" />
        <br />
        <br />
        <label>Country :-</label>
        <input type="text" name="text" placeholder="Enter your Country." />
        <br />
        <br />
        <label>Qulification :-</label>
        <input type="checkbox" id="qulification" name="qulification" />High
        School (10th)
        <input type="checkbox" id="qulification" name="qulification" />Higher
        School (12th)
        <input
          type="checkbox"
          id="qulification"
          name="qulification"
        />Graduation(Bachalors)
        <input type="checkbox" id="qulification" name="qulification" />Post
        Graduation(Masters)
        <br />
        <br />
        <input type="button" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
