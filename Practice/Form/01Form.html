<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="#CCC">
    <fieldset>
        <legend>01_Form</legend>
        <form>
            <table border="">
                <tr>
                    <td colspan="2">First Name :-
                        <input type="text" name="text" placeholder="Enter your First Name.">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Last Name :- 
                        <input type="text" name="text" placeholder="Enter your Last Name.">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">E-Mail :-
                        <input type="text" name="text" placeholder="Enter your Email Address.">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Gender :-
                        <input type="radio" value="Male" name="gender" checked> Male
                        <input type="radio" value="Female" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Date of Birth (DOB) :-
                        <input type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Phone :- 
                        <input type="text" name="county code" value="+91" size="2" />
                        <input type="text" name="number" size="10" />
                    </td>
                </tr>
                <tr>
                    <td>Checked all the apply :-
                        <input type="checkbox" name="checkbox">Over 6 Feet tall
                        <input type="checkbox" name="checkbox">Over 200 pounds
                    </td>
                </tr>
                <tr>
                    <td>Describe Your Athletic Ability :-
                        <br>
                        <br>
                        <textarea name="textarea" cols="54" rows="8"></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
