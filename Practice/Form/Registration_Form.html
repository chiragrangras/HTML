<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>

<body bgcolor="#CCC">
    <fieldset>
        <legend>Registration_Form</legend>
        <label>Legal Name:-</label>
        <input type="text" name="text" placeholder="Enter your Leagal Name">
        <br>
        <br>
        <label>Trade Name:-</label>
        <input type="text" name="text" placeholder="Enter your Trade Name">
        <br>
        <br>
        <label>Constitution of Business:-</label>
        <input type="text" name="text">
        <br>
        <br>
        <label>Address Of Principal:-</label>
        <br>
        <br>
        <textarea cols="50" rows="5" value="adress" placeholder="Enter your Address."></textarea>
        <br>
        <br>
        <label>Date of Liability:-</label>
        <input type="date" id="date">
        <br>
        <br>
        <label>Date of Validity:-</label>
        <input type="date" id="date">
        <br>
        <br>
        <select name="Type of Registration:-">
            <option value="Regular">Regular</option>
            <option value="Compostion">Compostion</option>
        </select>
        <br>
        <br>
        <input type="button" value="Submit">
    </fieldset>
</body>

</html>
