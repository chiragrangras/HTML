<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Form</title>
</head>

<body bgcolor="#CCC">
    <fieldset>
        <legend>Scholarship Form</legend>
        <label>First Name :-</label>
        <input type="text" name="text" placeholder="Enter your First Name.">
        <br>
        <br>
        <label>Last Name :-</label>
        <input type="text" name="text" placeholder="Enter your Last Name.">
        <br>
        <br>
        <label>E-Mail :-</label>
        <input type="text" name="name" placeholder="Enter your Email Address.">
        <br>
        <br>
        <label>Gender :-</label>
        <input type="radio" value="Male" name="gender" checked> Male
        <input type="radio" value="Female" name="gender"> Female
        <br>
        <br>
        <label>Date of Birth (DOB)</label>
        <input type="date" id="date">
        <br>
        <br>
        <label>Phone :-</label>
        <input type="text" name="county code" value="+91" size="2" />
        <input type="text" name="phone" />
        <br>
        <br>
        <label><u>Academic Details:-</u></label>
        <br>
        <br>
        <table border="" width="50%" height="50%">
            <tr>
                <th>Name of Exam</th>
                <th>Bord/University</th>
                <th>Year of Passing</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="text" name="text">
                </td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="text" name="text">
                </td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="text" name="text">
                </td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="text" name="text">
                </td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
                <td colspan="1">
                    <input type="text" name="text"></td>
            </tr>
        </table>
        <br>
        <br>
        <label>Current Course Detalis:-</label>
        <input type="text" name="text" placeholder="Enter your Course.">
        <br>
        <br>
        <label>Course Duration:-</label>
        <input type="text" name="text" placeholder="Enter your Duration.">
        <br>
        <br>
        <label>Name of the Institution:-</label>
        <input type="text" name="text">
        <br>
        <br>
        <label>Address of the Institution:-</label>
        <input type="text" name="text">
        <br>
        <br>
        <label><u>Bank Details:-</u></label>
        <br>
        <br>
        <label>Account Number:-</label>
        <input type="number" name="number">
        <br>
        <br>
        <label>IFSC Code:-</label>
        <input type="number" name="number">
        <br>
        <br>
        <label>Bank Name:-</label>
        <input type="text" name="text">
        <br>
        <br>
        <label>Branch Name:-</label>
        <input type="text" name="text">
        <br>
        <br>
        <input type="button" value="Submit">
    </fieldset>
</body>

</html>
