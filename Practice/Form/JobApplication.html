<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>

<body bgcolor="#CCC">
    <fieldset>
        <legend>Job Application</legend>
    <form>
        <label>First Name :- </label>
        <input text="First Name" name="First Name" placeholder="Enter your First Name">
        <br>
        <br>
        <label>Last Name :- </label>
        <input text="Last Name" name="Last Name" placeholder="Enter your Last Name">
        <br>
        <br>
        <label>E-Mail :-</label>
        <input type="email" name="email" id="email" placeholder="Enter your E-Mail" />
        <br>
        <br>
        <label>Phone :-</label>
        <input type="text" name="county code" value="+91" size="2" />
        <input type="text" name="phone" />
        <br>
        <br>
        <label>Gender :-</label>
        <input type="radio" value="Male" name="gender" checked> Male
        <input type="radio" value="Female" name="gender"> Female
        <br>
        <br>
        <label>Date of Birth (DOB)</label>
        <input type="date" id="date">
        <br>
        <br>
        <label>Address :-</label>
        <br>
        <br>
        <textarea cols="50" rows="5" value="adress" placeholder="Enter your Address."></textarea>
        <br>
        <br>
        <label>Applied Position :-</label>
        <input type="text" name="text" placeholder="Enter your Applied Position.">
        <br>
        <br>
        <label>Earliest Position Start Date:-</label>
        <input type="date" id="date">
        <br>
        <br>
        <label>Preferred Interview Date:-</label>
        <input type="date" id="date">
        <br>
        <br>
        <label>Employement Status</label>
        <input type="radio" name="Employement">Employed
        <input type="radio" name="Employement">UnEmployed
        <input type="radio" name="Employement">Self-Employed
        <input type="radio" name="Employement">Student
        <br>
        <br>
        <input type="button" value="Submit">
    </form>
</fieldset>
</body>

</html>
