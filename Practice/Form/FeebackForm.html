<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
</head>
<body bgcolor="#CCC">
    <fieldset>
        <legend>FeedBack Form</legend>
    <form>
        First Name :-
        <input type="text" name="first Name" placeholder="Enter name here">
        <br>
        <br>
        Last Name :-
        <input type="text" name="first Name" placeholder="Enter surname here">
        <br>
        <br>
        <label>Gender :-</label>
        <input type="radio" value="Male" name="gender" checked > Male
        <input type="radio" value="Female" name="gender" > Female
        <br>
        <br>
        <label>E-Mail :-</label>
        <input type="email" name="email" id="email" placeholder="Enter your email adress."/>
        <br>
        <br>
        Comment :-
        <br>
        <br>
        <textarea cols="20" rows="5" placeholder="Enter your Comment."></textarea>
        <br>
        <br>
        <select name="Countrychooser">
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="New York">New York</option>
        </select>
        <br>
        <br>    
        <input type="submit" value="Send Feedback">
        <input type="reset" value="Reset">
    </form>
</fieldset>
</body>
</html>
