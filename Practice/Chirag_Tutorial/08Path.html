<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path</title>
</head>
<body>
    <marquee behavior="" direction="">Paths in HTML</marquee>
    <p>A file path describes the location of a file in a web site's folder structure. File paths are used when linking to external files, like:</p>
    <ul>
        <li>Web pages</li>
        <li>Images</li>
        <li>Style sheets</li>
        <li>JavaScripts</li>
    </ul>
    <ol>
        <li>Absolute File Paths</li>
        <img src="../../Image/Nature_stock_photo.jpg" width="200" height="300">
        <hr>
        <li>Relative File Path</li>
        <img src="../../Image/Landscape-Color.jpg" width="300" height="200">
    </ol>
</body>
</html>
