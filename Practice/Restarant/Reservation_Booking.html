<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation_Booking</title>
</head>

<body>
    <form>
        <label>Name :-</label>
        <input type="text" name="text" placeholder="Enter your Name.">
        <br>
        <br>
        <label>Person :-</label>
        &nbsp;&nbsp;&nbsp;<label>Adult :-</label>
        <select name="No. of Adult">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        &nbsp;&nbsp;&nbsp;<label>Child :-</label>
        <select name="No. of Child">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <br>
        <label>Phone:-</label>
        <input type="number" name="number" placeholder="Enter your Phone Number.">
        <br>
        <br>
        <label>E-Mail :-</label>
        <input type="text" name="name" placeholder="Enter your Email Address.">
        <br>
        <br>
        <label>Address :-</label>
        <br>
        <br>
        <textarea cols="50" rows="5" value="address" placeholder="Enter your Address."></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
